<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.png" alt="CP Iron Logo" id="logo">
            <div class="title-container">
                <h1>Insights</h1>
            </div>
        </div>
    </header>
    <div id="app">
        <div class="form-buttons">
            <button type="button" id="home-btn">Home</button>
            <button type="button" id="export-btn">Export Data</button>
        </div>
        <h2>Select Date Range</h2>
        <form id="date-range-form">
            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>
            <div class="form-buttons">
                <button type="button" id="workout-report-btn">Workout Report</button>
                <button type="button" id="habits-report-btn">Habits Report</button>
                <button type="button" id="protein-report-btn">Protein Report</button>
            </div>
        </form>
        <div id="report"></div>
    </div>
    <script src="scripts/utils/insights.js" type="module"></script>
</body>
</html>
